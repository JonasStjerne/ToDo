
<div id="">
    <div id="todoes" *ngFor="let todo of todos | async">
        <div class="todoLine" *ngIf="todo.done; else notDone">
            <del><a (click) = "changeDone(todo.id)"><h3>{{todo.todoText | json}}</h3></a></del><button class="iconBtn"><fa-icon [icon]="faTrash"></fa-icon></button>
        </div>
        
        <ng-template #notDone>
            <div class="todoLine">
                <a (click) = "changeDone(todo.id)"><h3>{{todo.todoText | json}}</h3></a><button class="iconBtn" (click)="deleteTodo(todo.id)"><fa-icon [icon]="faTrash"></fa-icon></button>
            </div>
        </ng-template>
        
    </div>
    <div id="newTodoes">
        <mat-form-field (keyup.enter)="addToDo()" appearance="fill">
            <mat-label>Add to do</mat-label>
            <input matInput [(ngModel)]="todoText" name="todoText" type="text" placeholder="Ex. Laundry"> 
        </mat-form-field>
        <!-- <button id="addBtn" mat-mini-fab style="background-color: #E5E5E5;" (click) = "addToDo()"><p class="btnText">Add</p></button> -->
    </div>
</div>
